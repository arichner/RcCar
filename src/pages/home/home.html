<ion-content>
  <ion-card>
    <ion-card-header>
      Gyroscope Data
    </ion-card-header>
    <ion-card-content>
      {{gyro_vals.x}}, {{gyro_vals.y}}, {{gyro_vals.z}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Acceleration Data
    </ion-card-header>
    <ion-card-content>
      {{accel_vals.x}}, {{accel_vals.y}}, {{accel_vals.z}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Magnetometer Data
    </ion-card-header>
    <ion-card-content>
      {{mag.x}}, {{mag.y}}, {{mag.z}}, {{mag.magnitude}}
    </ion-card-content>
  </ion-card>
  <!--<img src="http://192.168.1.107:8080/stream/video.mjpeg" />-->
</ion-content>
